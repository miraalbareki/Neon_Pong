<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <!-- Glowing effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#16213e" stroke-width="3"/>
  
  <!-- Outer neon ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#neonCyan)" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Head/helmet -->
  <path d="M70 75 Q70 55 100 55 Q130 55 130 75 L130 105 Q130 115 120 115 L80 115 Q70 115 70 105 Z" 
        fill="#2d3748" stroke="url(#neonCyan)" stroke-width="2"/>
  
  <!-- Visor/face screen -->
  <rect x="75" y="65" width="50" height="35" rx="8" fill="#000000" stroke="url(#neonCyan)" stroke-width="1.5"/>
  
  <!-- Eyes - glowing dots -->
  <circle cx="88" cy="78" r="4" fill="url(#neonCyan)" filter="url(#glow)"/>
  <circle cx="112" cy="78" r="4" fill="url(#neonCyan)" filter="url(#glow)"/>
  
  <!-- Scanning line across visor -->
  <rect x="75" y="85" width="50" height="1" fill="url(#neonPink)" opacity="0.7">
    <animate attributeName="y" values="68;92;68" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Body frame -->
  <rect x="85" y="115" width="30" height="45" rx="6" fill="#2d3748" stroke="url(#neonCyan)" stroke-width="2"/>
  
  <!-- Chest panel -->
  <rect x="90" y="125" width="20" height="25" rx="3" fill="#1a202c" stroke="url(#neonPink)" stroke-width="1"/>
  
  <!-- Circuit lines in chest -->
  <path d="M92 130 L98 130 L98 140 L108 140" stroke="url(#neonCyan)" stroke-width="1" opacity="0.8"/>
  <path d="M92 145 L102 145 L102 135 L108 135" stroke="url(#neonPink)" stroke-width="1" opacity="0.8"/>
  
  <!-- Power indicators -->
  <circle cx="93" cy="130" r="1.5" fill="url(#neonCyan)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="107" cy="140" r="1.5" fill="url(#neonCyan)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="93" cy="145" r="1.5" fill="url(#neonPink)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="107" cy="135" r="1.5" fill="url(#neonPink)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Badge -->
  <rect x="88" y="170" width="24" height="12" rx="6" fill="url(#neonCyan)" opacity="0.9"/>
  <text x="100" y="179" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000">AI</text>
  
  <!-- Corner tech details -->
  <path d="M20 20 L35 20 L35 35" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M180 20 L165 20 L165 35" stroke="url(#neonPink)" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M20 180 L35 180 L35 165" stroke="url(#neonPink)" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M180 180 L165 180 L165 165" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5" fill="none"/>
  
</svg>